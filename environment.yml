name: deinterlace  # Remember to modify to suit your project name
channels:
  - conda-forge
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults
dependencies:
  - python=3.9.*  # or don't specify the version and use the latest stable Python
  - conda-lock

# Non-standard section listing target platforms for conda-lock, modify according to your needs:
platforms:
  - linux-64
